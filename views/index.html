{% extends "layout.html" %}

{% block content %}


{% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{ user }}" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}


  <div class="page-header">
    <h1>Welcome to Twitter.js, {{ user }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{ name }}</b><br>
      100 followers
    </div>
    <div id="tweets" class="col-md-9">
      <header><h1>{{title}}</h1></header>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
          <img></img>
          <div class="content">
            <p class="by"><a href ="/users/{{tweet.name}}">{{tweet.name}}</a></p>
            <p>{{tweet.text}}<p>
          </div>
          <footer class="content"><a>Re-tweet</a></footer>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
